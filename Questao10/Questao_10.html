<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Questão 10</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Questoes.css" />
  </head>

  <body>
    <div class="container">
      Lista de números:
      <div>
        <input type="text" id="txtNumeros" class="input" />
        <input
          type="button"
          value="Inverter Lista"
          onclick="listaAoContrario()"
          class="button"
        />
      </div>
      <div id="cent">Preencha o campo acima com números inteiros</div>
    </div>
    <script>
      var cent = document.getElementById("cent");

      function listaAoContrario() {
        let numeros = document.getElementById("txtNumeros").value;
        let verifica = 0;

        numeros = numeros.split(",");

        cent.innerHTML = "";

        for (let i = 0; i < numeros.length; i++) {
          numeros[i] = parseFloat(numeros[i]);
        }

        numeros.reverse();

        for (let i = 0; i < numeros.length; i++) {
          if (Number.isInteger(numeros[i]) == false) {
            verifica++;
          }
        }

        if (verifica == 0) {
          cent.innerHTML += "Números ao contrario: " + numeros;
        } else {
          cent.innerHTML +=
            "Nem todos os elementos são números inteiros. Por favor tente novamente!";
        }
      }
    </script>
  </body>
</html>
